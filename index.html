<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!--Google Fnnts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="row total-body">
      <div class="col-md-6 columns left">
        <img
          src="images/image-product-desktop.jpg"
          class="image-1"
          alt="parfume-bottle"
        />
        <img
          src="images/image-product-mobile.jpg"
          class="image-2"
          alt="parfume-bottle"
        />
      </div>
      <div class="col-sm-6 columns color right">
        <div class="card-body">
          <h6 class="montserrat padding margin-1">Perfume</h6>
          <h5 class="fraunces fonts">Gabrielle Essence Eau De Parfum</h5>
          <p class="montserrat size">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <h6 class="card-text montserrat padding align">
            <span class="fraunces fonts-1"> $149.99</span>
            <span class="decoration padding-2"> $169.99</span>
          </h6>
          <a href="#" class="btn btn-primary btn-1 center"
            ><img src="images/icon-cart.svg" alt="cart" /> Add to Cart</a
          >
        </div>
      </div>
    </div>
    <div class="text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/EnidaShehu">Enida Shehu</a
      >.
    </div>
  </body>
</html>
